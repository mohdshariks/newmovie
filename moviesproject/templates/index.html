{% extends 'base.html' %}
<h1>Movies List </h1>
{% block body %}



<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
  <img class="card-img-top" src="{{i.img.url}}" alt="" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url  'movieapp:details' i.id %}" class="btn btn-danger">View details</a>
  </div>

</div>

        </div>

        {% endfor %}

    </div>
    <a href="add/" class="btn btn-success">add movie</a>
</div>




{% endblock %}
